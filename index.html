<div id="host" style="width: 50%"></div>

<script>
console.log('inside looking out', window.outer);
window.inner = true;
(function () {
var main = document.getElementById('main');
var host = document.getElementById('host');
var container = document.createElement('iframe');

host.appendChild(container);

var app = container.contentWindow.document;

function cloneStylesheets(source, dest) {
    // copy stylesheets from out here
    var stylesheets = [].slice.call(source.querySelectorAll('link[rel="stylesheet"]'));
    stylesheets.forEach(function (s) {
        dest.appendChild(s.cloneNode(true));
    });    
}


setTimeout(function () {
    cloneStylesheets(document, app.body);
    // add the clone!
    app.body.appendChild(main.cloneNode(true));

}, 1)

// make resizable
container.style.width = '100%';
container.style.border = '0';
container.style.backgroundColor = 'white';
container.style.resize = 'both';
container.style.overflow = 'auto';
}());
</script>
